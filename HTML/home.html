<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Đây là main</h1>
    <!--Thẻ table-->
    <!--colspan & rowspan-->
    <table>
        <tr>
            <th>Tên sản phẩm</th>
            <th colspan="2">Mô tả</th>
        </tr>
        <tr>
            <td rowspan="2">Áo phông</td>
            <td>Chất liệu</td>
            <td>Bạt</td>
        </tr>
        <tr>
            <td>Kích thước</td>
            <td>M,L,XL</td>
        </tr>
        <tr>
            <td>Quần jean</td>
            <td colspan="2">Quần jean cao cấp, dễ dàng phối đồ</td>
        </tr>
    </table>
    <hr/>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng còn lại</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Áo thun nam</td>
                <td>100.000vnd</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Quần jean nữ</td>
                <td>200.000vnd</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Giày thể thao</td>
                <td>300.000vnd</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Remark</td>
                <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
